<div class="container">
  <h2>Add Book</h2>
  <form (ngSubmit)="saveBook()" *ngIf="!submitted">
    <div class="form_group">
      <label for="title">Title</label>
      <input type="text" id="title" [(ngModel)]="book.title" name="title" required class="form-control"/>
    </div>
    <div class="form_group">
      <label for="title">Author</label>
      <input type="text" id="author" [(ngModel)]="book.author" name="author" required class="form-control"/>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
