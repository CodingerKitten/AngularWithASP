<div class="container" style="margin-top: 50px;">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <h2 class="text-center">Add Book</h2>
      <div class="search-section">
        <input type="text" [(ngModel)]="book.title" placeholder="Title Name" class="form-control my-2">
        <input type="text" [(ngModel)]="book.author" placeholder="Author Name" class="form-control my-2">
        <button (click)="saveBook()" class="btn btn-primary">Add Book</button>
      </div>
    </div>
  </div>
</div>
