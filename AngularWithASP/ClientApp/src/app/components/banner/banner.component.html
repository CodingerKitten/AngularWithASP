<section class="banner" id="home">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-xs-12 col-md-6 col-xl-7" appTrackVisibility (isVisible)="handleVisibility($event)">
        <div [ngClass]="{ 'animate__animated animate__fadeIn': isVisible }">
          <span class="tagline">Welcome to my Portfolio</span>
          <h1>Hi! I'm Brandon Chin</h1>
          <div>
            <h1><span class="txt-rotate" [attr.data-period]="1000" [attr.data-rotate]='["Web Developer", "Web Designer", "UI/UX Designer"]'><span class="wrap">{{ text }}</span></span></h1>
          </div>
          <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry...</p>
          <!--<button (click)="connect()">Let’s Connect</button>-->
        </div>
      </div>
      <div class="col-xs-12 col-md-6 col-xl-5" appTrackVisibility (isVisible)="handleVisibility($event)">
        <div [ngClass]="{ 'animate__animated animate__zoomIn': isVisible }">
          <img src="assets/img/header-img.svg" alt="Header Img"/>
               <!--appTrackVisibility(isVisible)="handleVisibility($event as boolean)"-->
        </div>
      </div>
    </div>
  </div>
</section>
