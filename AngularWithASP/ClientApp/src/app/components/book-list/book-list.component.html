<div class="container" style="margin-top: 120px;">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <h2 class="text-center">Book List</h2>
      <table class="table table-bordered table-striped mt-4 book-table">
        <thead>
          <tr>
            <th>No</th>
            <th>Title</th>
            <th>Author</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let book of books; let i = index" (click)="onSelect(book)" style="cursor: pointer;">
            <td>{{ i + 1 }}</td>
            <td>{{ book.title }}</td>
            <td>{{ book.author }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-md-4" *ngIf="selectedBook">
      <app-book-details [book]="selectedBook"></app-book-details>
      <button class="btn btn-primary" (click)="showEditForm = true">Edit</button>
      <button class="btn btn-danger" (click)="showDeleteForm = true">Delete</button>
      <div class="container">
        <app-book-edit *ngIf="showEditForm && selectedBook" [book]="selectedBook"></app-book-edit>
        <app-book-remove *ngIf="showDeleteForm &&selectedBook" [bookIdToRemove]="selectedBook?.id"></app-book-remove>
      </div>
    </div>
    <app-book-add></app-book-add>
  </div>
</div>
