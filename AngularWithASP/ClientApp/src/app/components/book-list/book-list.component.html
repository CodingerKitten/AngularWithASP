<div class="container">
  <div class="row justify-content-center" style="margin-top : 120px">
    <div class="col-md-8">
      <h2 class="text-center">Book List</h2>
      <div class="list-group mt-4">
        <div *ngFor="let book of books" class="list-group-item">
          <p>Book ID: {{ book.id }}, Title: {{ book.title }}, Author: {{ book.author }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
<app-book-add></app-book-add>
<app-book-remove></app-book-remove>
<app-book-edit></app-book-edit>
