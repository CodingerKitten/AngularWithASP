<div class="justify-content-center">
  <div class="container">
    <h2>Login</h2>
    <br />
    <form (ngSubmit)="login()" #loginForm="ngForm">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" class="form-control" [(ngModel)]="model.email" name="email" required #email="ngModel">
        <div *ngIf="email.invalid && email.touched" class="alert alert-danger">
          Email is required.
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" class="form-control" [(ngModel)]="model.password" name="password" required #password="ngModel">
        <div *ngIf="password.invalid && password.touched" class="alert alert-danger">
          Password is required.
        </div>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!loginForm.form.valid">Login</button>
    </form>
    <p class="mt-3">Don't have an account? <a routerLink="/register">Register Here</a></p>
  </div>
</div>
